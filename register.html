<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./reg.css">
     <script src="reg.js" async></script>
</head>
<body>
     <form action="#">
    <div class="all">
    <section class="form">
        <i><h1>Registration form</h1></i>
        <label for="">Username</label>
        <input type="text" id="uname" placeholder="eg:kabi">
          <span class="uerror" id="uerror"></span><br>
        <label for="">Email id</label>
        <input type="text" id="uemail" placeholder="eg:kabiles123@gmail.com">
          <span class="error" id="eerror"></span><br>
         <label for="">Password</label>
        <input type="password" id="upass">
        <span class="error" id="perror"></span><br>
         <label for="">confirm password</label>
        <input type="password" id="ucpass">
        <span class="error" id="cperror"></span><br>
        <button type="submit" id="subbtn">Submit</button><br>
        <p style="color: white;">Already Registered?&nbsp; <a href="index.html">Login</a></p>
    </section>
    </div>
    </form>
   
</body>
</html>
