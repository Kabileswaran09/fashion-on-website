<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="reg.css" />
  <script src="./adminlogin.js" defer></script>
</head>
<body>
  <form>
    <div class="all">
      <section class="form">
        <i><h1>Admin Login</h1></i>

        <label>Username:</label>
        <input type="text" id="uname" placeholder="" />
        <span class="error" id="uerror"></span><br>

        <label>Password:</label>
        <input type="password" id="upass" />
        <span class="error" id="perror"></span><br>

        <button type="submit" id="logbtn">Login</button><br>
         <p style="color: white;">User Login?&nbsp; <a href="index.html">Login</a></p>
      </section>
    </div>
  </form>
</body>
</html>
